<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interaction</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="main-header">Welcome to My Page</h1>
        <p class="text-content">This is a sample paragraph to demonstrate JavaScript interaction.</p>
        <button onclick="changeText()">Change Text</button>
        <button onclick="changeStyle()">Change Style</button>
        <button onclick="toggleElement()">Add/Remove Element</button>
    </div>
</body>
</html>
